name: Django CI Deployment

on: [push, pull_request]

jobs:
  # build:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: checkout code
  #       uses: actions/checkout@v2
  #       with: 
  #         workdir: /code

  #     - name: build the docker
  #       run: docker-compose build
      
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with: 
          workdir: /code

      - name: Run tests inside the docker container
        run: docker-compose run --rm web sh -c "python manage.py test"

  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with: 
          workdir: /code
          lfs: 'true'
      
      - name: Build the Docker image
        run: docker-compose build
      
      - name: Tag the image
        run: docker tag blog_project_web:latest yanlongsun/web:latest

      - name: Generate Deployment Package
        run: zip -r deploy.zip *

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time
        
      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: myhomepage
          environment_name: Myhomepage-env
          version_label: "myhomepage-${{ steps.format-time.outputs.replaced }}"
          region: us-west-2
          deployment_package: deploy.zip


